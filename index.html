<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="floating-box">
        <div class="logo">
            <img src="assets/letter-p.png" alt="PPP">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contactsec">Contact</a>
        </div>
        <div class="auth-buttons">
            <button class="btn btn-primary">Login <i class='bx bx-log-in'></i></button>
            <button class="btn btn-secondary">Sign Up</button>
        </div>
    </div>

    <section id="home" class="mainsection">
        <div class="maincontainer">
            <h1 style="font-size: 50px">Everything in one, simple click.</h1>
            <p>One link to help you share everything you create, curate and sell from your<br> Instagram, TikTok, Twitter, YouTube and other social media profiles.</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>Learn more about our mission and goals.</p>
        </div>
    </section>

    <section id="contactsec" class="mainsection">
        <div class="container">
            <div id="contactForm">
                <h2>Contact Us</h2>
                <form id="myForm">
                    <input type="text" placeholder="Your Name" required />
                    <input type="email" placeholder="Your Email" required />
                    <input type="text" placeholder="Subject" required />
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="formBtn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    

    <footer>
        <div class="container">
            <p>&copy; 2024 Social Media Hub</p>
        </div>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
